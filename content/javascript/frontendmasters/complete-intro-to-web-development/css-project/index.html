<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Masters</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">
</head>
<body>
  <nav>
    <h1 class="brand-name">
      <img src="./coffee_masters_logo.png" alt="hot coffee in mug logo">
      Coffee Masters
    </h1>
  </nav>
  <div class="page">
    <section class="order box">
      <h2>ITEMS</h2>
      <ul class="menu-items">
        <li class="menu-item">
          <p class="quantity">1x</p>
          <p class="item">Cappuccino</p>
          <p class="cost">$6.00</p>
          <ul class="extras-list">
            <li class="extras">Light Foam</li>
          </ul>
        </li>
        <li class="menu-item">
          <p class="quantity">1x</p>
          <p class="item">Cappuccino</p>
          <p class="cost">$7.90</p>
          <ul class="extras-list">
            <li class="extras">Almond Milk</li>
            <li class="extras">Double Espresso Shot</li>
          </ul>
        </li>
        <li class="menu-item">
          <p class="quantity">1x</p>
          <p class="item">Croissant</p>
          <p class="cost">$5.37</p>
          <ul class="extras-list">
            <li class="extras">Butter</li>
          </ul>
        </li>
      </ul>
    </section>
    <section class="customer-payment">
      <div class="customers-name box">
        <h2>NAME</h2>
        <div class="input-group">
          <label for="name-on-order" class="name-input">Name for order</label>
          <input class="user-input" type="text">
        </div>
      </div>
      <div class="card-info box">
        <h2>PAYMENT</h2>
        <div class="input-group">
          <label for="card-number" class="card-input">Card number</label>
          <input class="user-input" type="text">
        </div>
        <div class="input-group">
          <label for="cvv-number" class="cvv-input">CVV number</label>
          <input class="user-input short-input" type="text">
        </div>
      </div>
    </section>
    <section class="totals">
      <table class="order-totals">
        <tbody>
          <tr>
            <td>Subtotal:</td>
            <td>$19.27</td>
          </tr>
          <tr>
            <td>Tax:</td>
            <td>$0.96</td>
          </tr>
          <tr class="total">
            <td>Total:</td>
            <td>$20.23</td>
          </tr>
        </tbody>
      </table>
      <button>Place order</button>
    </section>
  </div>
</body>
</html>
